<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Only Page</title>
  <style>
    body {
      /* Replaced simple gradient with layered artistic background */
      background:
        radial-gradient(circle at 15% 20%, rgba(143,92,255,0.55) 0 28%, transparent 60%),
        radial-gradient(circle at 85% 75%, rgba(43,168,255,0.45) 0 25%, transparent 65%),
        linear-gradient(135deg, #0f0b2a 0%, #102a55 55%, #153b73 100%);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      color: #fff;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    }

    /* Animated color wash */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.04), rgba(255,255,255,0) 70%),
        linear-gradient(120deg, rgba(255,140,0,0.08), rgba(0,180,255,0.08), rgba(140,0,255,0.08));
      mix-blend-mode: overlay;
      animation: hueShift 22s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    /* Subtle noise texture */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.015) 0deg 10deg, transparent 10deg 20deg);
      mix-blend-mode: soft-light;
      opacity: 0.6;
      animation: rotateTexture 120s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes hueShift {
      0% { filter: hue-rotate(0deg) saturate(120%); }
      50% { filter: hue-rotate(180deg) saturate(140%); }
      100% { filter: hue-rotate(360deg) saturate(120%); }
    }

    @keyframes rotateTexture {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }
    .colorful-image {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      /* Add a colorful border */
      border: 8px solid #ff9800;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      background: white;
      backdrop-filter: saturate(140%) brightness(1.05);
    }
  </style>
</head>
<body>
  <div class="center-container">
    <img src="images/Cerebrai_coming_Soon..gif" alt="Image" class="colorful-image" />
  </div>
</body>
</html>
