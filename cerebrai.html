<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Only Page</title>
  <style>
    body {
      /* Replaced simple gradient with layered artistic background */
      background:
        radial-gradient(circle at 15% 20%, rgba(143,92,255,0.55) 0 28%, transparent 60%),
        radial-gradient(circle at 85% 75%, rgba(43,168,255,0.45) 0 25%, transparent 65%),
        linear-gradient(135deg, #0f0b2a 0%, #102a55 55%, #153b73 100%);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      color: #fff;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    }

    /* Animated color wash */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.04), rgba(255,255,255,0) 70%),
        linear-gradient(120deg, rgba(255,140,0,0.08), rgba(0,180,255,0.08), rgba(140,0,255,0.08));
      mix-blend-mode: overlay;
      animation: hueShift 22s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    /* Subtle noise texture */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.015) 0deg 10deg, transparent 10deg 20deg);
      mix-blend-mode: soft-light;
      opacity: 0.6;
      animation: rotateTexture 120s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes hueShift {
      0% { filter: hue-rotate(0deg) saturate(120%); }
      50% { filter: hue-rotate(180deg) saturate(140%); }
      100% { filter: hue-rotate(360deg) saturate(120%); }
    }

    @keyframes rotateTexture {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* Starfield layer */
    .stars {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 15%, rgba(255,255,255,0.25) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,0.18) 0 1px, transparent 2px),
        radial-gradient(circle at 30% 75%, rgba(255,255,255,0.22) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 85%, rgba(255,255,255,0.20) 0 1px, transparent 2px),
        radial-gradient(circle at 55% 20%, rgba(255,255,255,0.30) 0 1px, transparent 2px);
      background-size: 600px 600px, 800px 800px, 700px 700px, 900px 900px, 750px 750px;
      animation: starDrift 140s linear infinite;
      opacity: 0.35;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes starDrift {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-600px) rotate(1turn); }
    }

    /* Floating gradient blobs */
    .bg-blobs {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
      filter: blur(40px) saturate(140%);
    }
    .blob {
      position: absolute;
      width: 38vmax;
      height: 38vmax;
      background: radial-gradient(circle at 30% 30%, rgba(180,90,255,0.9), rgba(40,20,95,0.05) 70%);
      border-radius: 50%;
      animation: blobMove 38s ease-in-out infinite, blobPulse 11s ease-in-out infinite;
      mix-blend-mode: lighten;
    }
    .blob.b1 {
      top: -10vmax;
      left: -8vmax;
      animation-delay: 0s, 0s;
    }
    .blob.b2 {
      top: 45%;
      left: 55%;
      background: radial-gradient(circle at 60% 40%, rgba(70,170,255,0.85), rgba(10,30,90,0.05) 70%);
      animation-delay: 6s, 2s;
      animation-duration: 46s, 13s;
    }
    .blob.b3 {
      top: 60%;
      left: -12vmax;
      background: radial-gradient(circle at 35% 55%, rgba(255,145,65,0.75), rgba(90,25,0,0.05) 70%);
      animation-delay: 12s, 4s;
      animation-duration: 52s, 15s;
    }
    @keyframes blobMove {
      0%   { transform: translate3d(0,0,0) scale(1); }
      25%  { transform: translate3d(12vmax, -4vmax,0) scale(1.15); }
      50%  { transform: translate3d(5vmax, 6vmax,0) scale(0.95); }
      75%  { transform: translate3d(-10vmax, 3vmax,0) scale(1.2); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }
    @keyframes blobPulse {
      0%,100% { filter: hue-rotate(0deg) brightness(1); }
      50% { filter: hue-rotate(180deg) brightness(1.25); }
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 3;
    }
    .colorful-image {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      /* Removed orange frame */
      /* border: 8px solid #ff9800; */
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      background: white;
      backdrop-filter: saturate(140%) brightness(1.05);
      position: relative;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="bg-blobs">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>
  <div class="center-container">
    <img src="images/Cerebrai_coming_Soon.gif" alt="Image" class="colorful-image" />
  </div>
</body>
</html>
