<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Only Page</title>
  <style>
    body {
      /* Add a colorful gradient background */
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 0;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .colorful-image {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      /* Add a colorful border */
      border: 8px solid #ff9800;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      background: white;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <img src="images/opencerebrai_coming_soon.png" alt="Image" class="colorful-image" />
  </div>
</body>
</html>
