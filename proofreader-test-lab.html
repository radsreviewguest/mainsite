<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radiology Dictation Proofreader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2a3f54;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2a3f54;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d2d3f;
    }
    pre {
      background-color: #eaeaea;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Radiology Dictation Proofreader</h1>

  <textarea id="input" placeholder="Paste your radiology dictation here..."></textarea>
  <br>
  <button onclick="askAI()">Submit for Proofreading</button>

  <pre id="output">Proofread result will appear here...</pre>

  <script>
    async function askAI() {
      const prompt = document.getElementById("input").value;
      const output = document.getElementById("output");
      output.innerText = "Loading...";

      try {
        const res = await fetch("https://tool.emperiolith.com/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!res.ok) {
          throw new Error("Server error: " + res.status);
        }

        const data = await res.json();
        output.innerText = data.answer || "[No response received]";
      } catch (err) {
        output.innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
